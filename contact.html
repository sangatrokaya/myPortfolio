        <div class="main">
            <div class="contactform">
                <h1>SEND ME A MESSAGE</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">EMAIL*</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPhone" class="form-label">PHONE*</label>
                        <input type="number" class="form-control" id="inputPhone4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">ADDRESS*</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="permanent address">
                    </div>
                    <div class="col-12">
                        <label for="inputSubject" class="form-label">SUBJECT*</label>
                        <input type="text" class="form-control" id="inputSubject"
                            placeholder="eg. call for collaboration">
                    </div>
                    <div class="col-12">
                        <label for="inputMessage" class="form-label">MESSAGE*</label>
                        <input type="text" class="form-control" id="inputMessage">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I want to work on a project with you.
                            </label>
                        </div>
                        <div id="info_privacy" class="form-text">Note: all your information will be kept secured.</div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>

        </div>
</body>
